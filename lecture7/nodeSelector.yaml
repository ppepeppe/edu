apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        web: "true"
      containers:
        - name: nginx
          image: nginx:1.17
          ports:
            - name: http
              containerPort: 80